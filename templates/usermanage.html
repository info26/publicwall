{% extends "base.html" %} {% block content %}
{% csrf_token %}
{% load tz %}
<div class="container">
    <div class="row">
        <div class="col">
            <h1>User Management Console</h1>
            To get started, enter a user's id:
            <form id="userlookup">
                <input id="idfield" type="input">
                <button type="submit">Go!</button>
            </form>
            <br>
            <div style="display:none;" class="border bg-light text-dark" id="resultwell">
                <form id="userform">
                    <div class="form-group">
                        <label for="usernameinput">Username</label>
                        <input id="usernameinput" class="form-control" type="input">
                    </div>
                    <div class="form-group">
                            <label for="descriptioninput">Description</label>
                            <input id="descriptioninput" class="form-control" type="input">
                    </div>
                    <div class="form-group">
                            <label for="timezoneinput">Timezone</label><br>
                                <select style="width:25%" id="timezone" name="timezone">
                                  {% for tz in timezones %}

                                  <option value="{{ tz }}">{{ tz }}</option>
                                  {% endfor %}
                                  
                                </select>
                    </div>
                    <div class="form-group">
                      <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.12/js/select2.full.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.12/css/select2.min.css">

<script src="/static/usermanage.js"></script>
{% endblock content %}
