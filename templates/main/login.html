{% extends "base.html" %}

{% block content %}
{% csrf_token %}

<div class="container h-100">
   <div class="row h-100 justify-content-center align-items-center">
      <form class="col-12" id="loginform">
          {% for temp in alerts %}
  <div class="alert alert-{{temp.1}}">{{ temp.0 }}<button type="button" class="close" data-dismiss="alert" aria-label="Close">
  <span aria-hidden="true">&times;</span>
</button></div>
  {% endfor %}
  <h1>Sign In to the Public Wall</h1>
  Or, 
  <img style="cursor:pointer;" onclick="window.location.href='{% url "social:begin" "google-oauth2" %}'" src="/static/google.png">
         <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" id="username">
            <label for="password">Password</label>
            <input class="form-control" id="password" type="password">
            
         </div>

         <div class="form-group">
           <button class="btn btn-primary" type="submit">Login</button>
           <p class="text-muted">Are you new here? <a href="/new-user/">Register an account</a></p>
         </div>
      </form>
   </div>
</div>
<script src="/static/login.js"></script>

{% endblock content %}
