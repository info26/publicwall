{% extends 'base.html' %} {% block title %}Profile Settings{% endblock title%} {% block content %}
<!-- Bootstrap select: -->

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>




<!-- gonna use a regular form without js here! -->
<div class="card" style="width:25%; margin:50px auto;">

    <div class="card-body">
        <p>We need your timezone to continue. Please set your timezone below. </p>
        <form id="actionform" action="#" method="post">
            {% csrf_token %}
            <select name="timezone" form="actionform" id="timezone" data-style="btn-primary mb-5" class="selectpicker" data-live-search="true">
                {% for tz in timezones %}
                <option value="{{tz}}">{{tz}}</option>
                {% endfor %}
            </select>
            <br>
            <input type="submit" class="btn-primary btn"></input>
        </form>
    </div>
</div>
<!-- auto generated by plugin at {{date}} -->
{% endblock content %}
