{% extends 'base.html' %} {% block title %}Profile Settings{% endblock title%} {% block content %}
<!-- Bootstrap select: -->

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>



{% csrf_token %}
<script src="/static/user/index.js"></script>
<div class="container">
    <div class="row">
        <div class="col">
            <table class="table table-striped">
                <tbody>
                    <tr>
                        <th>Username</th>
                        <th><input class="form-control" style="width:100%; " id='username' value="{{username}}"></th>
                    </tr>
                    <tr>
                        <th>
                            Description
                        </th>
                        <th>
                            <textarea class="form-control" style="width:100%; height:100%;" id="description">{{description}}</textarea>
                        </th>
                    </tr>
                    <tr>
                        <th>
                            Timezone
                        </th>
                        <th>

                            <select data-style="w-100 btn-primary" data-live-search="true" id="timezone" class="selectpicker">
                                <!-- <option value="Select an option..." selected>Select an option...</option> -->
                                {% for tz in timezones %}
                                
                                <option value="{{tz}}" {% if tz == currenttz %}selected{% endif %}>{{tz}}</option>
                                {% endfor %}
                            </select>
                            <!-- <i class="text-muted">(your current timezone is {{currenttz}})</i> -->


                        </th>
                    </tr>

                </tbody>
            </table>
            <button onclick="saveChanges();" class="btn btn-primary btn-lg">Save Changes</button>
        </div>
    </div>
</div>
{% endblock content %}
