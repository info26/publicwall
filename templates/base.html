{% load static %} {# Base template, used for just about everything. #}
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock title %}</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css">
    <!-- PNotify Files -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


</head>

<body>
    Hello World!

    <script src="/static/pnotify/pnotify.js"></script>
    <link rel="stylesheet" href="/static/pnotify/pnotify.css">
    <link rel="stylesheet" href="/static/pnotify/material.css">
    <script>
        // the follow configures pnotify to use the material theme. 
        PNotify.defaults.styling = "material"
        PNotify.defaults.icons = "material"
    </script>
</body>
