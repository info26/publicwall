    <!-- error handling: -->
    <script>
        /* Error handling */
        window.onerror = function(e){
            if (!window.errorMsgShown) {
                /* mark that the error msg has been shown */
                window.errorMsgShown = true;
                $("body").prepend('<p id="gone-wrong" style="" class="bg-danger text-white"> Oh noes! Something has gone wrong! Please refresh the page, and if that doesn\'t work, please contact an administrator for more information. </p>')
            }
        };

    </script>
