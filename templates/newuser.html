<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>New User Page</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="/static/notification.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.js" type="text/javascript"></script>


  </head>
  <body>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/mo-js/0.288.2/mo.min.js"></script>
    {% csrf_token %}
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>New User Authentication</h1>
          <p class="text-muted">Note: You will need a special code to register new users. Please contact your administrator if you do not have one. </p>
          <div id="stage1">
            <form id="stage1form">
              <label for="codeinput">New User Code</label>
              <input id="codeinput" type="password">
              <i>Press [ENTER]</i>
            </form>
          </div>
          <div id="stage2" style="display:none;">
            <form id="stage2form">
              <label for="usernameinput">Username</label>
              <input id="usernameinput" type="input"><br>
              <label for="passwordinput">Password</label>
              <input id="passwordinput" type="password"><br>
              <label for="emailinput">Email<br> <strong>Enter your real email. If you don't, you won't be able to sign into your account. Google emails only. </strong></label><br>
              <input id="emailinput" type="input">
              <button type="submit">Confirm</button>
              <p  class="text-success" id="success" style="display:none;">
                Successfully registered! Click <a href="/">here</a> to login.
                </p>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <script src="/static/newuser.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

  </body>
</html>
